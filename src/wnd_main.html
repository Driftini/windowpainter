<div class="appbar"></div>
<div class="controls">
    <div class="bold-noaa">This app is only meant to be used with the default theme (Windows 96).</div>
    <table>
        <thead>
            <tr>
                <th colspan="2">
                    <span class="bold-noaa">Active windows</span>
                </th>
                <th colspan="2">
                    <span class="bold-noaa">Inactive windows</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <input type="color" class="w96-button cl-activeleft" value="#FF00FF">
                </td>
                <td>
                    <label>Left color</label>
                </td>

                <td>
                    <input type="color" class="w96-button cl-inactiveleft" value="#700070">
                </td>
                <td>
                    <label>Left color</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="color" class="w96-button cl-activeright" value="#00FFFF">
                </td>
                <td>
                    <label>Right color</label>
                </td>

                <td>
                    <input type="color" class="w96-button cl-inactiveright" value="#007070">
                </td>
                <td>
                    <label>Right color</label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="number" class="w96-textbox tb-activedegrees" value="90" placeholder="90" min="0" max="360">
                </td>
                <td>
                    <label>Gradient direction (degrees)</label>
                </td>
                
                <td>
                    <input type="number" class="w96-textbox tb-inactivedegrees" value="90" placeholder="90" min="0" max="360">
                </td>
                <td>
                    <label>Gradient direction (degrees)</label>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="buttons">
    <button class="w96-button apply">Apply</button>
</div>
